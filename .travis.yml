sudo: false
language: python

python:
  - "2.6"
  - "2.7"
  - "pypy"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6-dev"

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=current

install:
  - pip install tox codecov

script:
  - tox -e py-$REQUIREMENTS

after_success:
  - codecov

notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#pocoo"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true
